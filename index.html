<!doctype html>
<html lang="en">
    <head>
        <title>ngDropGroup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">   
        <link href="https://rawgithub.com/sw4/ngDropGroup/master/ngDropGroup.css" rel="stylesheet">    
    </head>
    <body data-ng-app="ng-dropGroup">        
	    <div ng-controller="dropGroupCtrl">
			<ng-drop-group dg-placeholder="Select Payoff" dg-model="modelValue" dg-source="groups"></ng-drop-group>
		</div>
        <!-- Angular.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
        <!-- ngDropGroup.js -->
        <script src="https://rawgithub.com/sw4/ngDropGroup/master/ngDropGroup.js"></script>
		<script>
		angular.module('ng-dropGroup').controller('dropGroupCtrl', ['$scope', function ($scope) {
			$scope.modelValue = "subval1";
			$scope.groups = [{
				name: 'group1',
				items: [{
					name: 'subitem1',
					value: 'subval1'
				}, {
					name: 'subitem2',
					value: 'subval2'
				}]
			}, {
				name: 'group2',
				items: [{
					name: 'subitem3',
					value: 'subval3'
				}, {
					name: 'subitem4',
					value: 'subval4'
				}]
			}, {
				name: 'group3',
				items: [{
					name: 'subitem5',
					value: 'subval5'
				}, {
					name: 'subitem6',
					value: 'subval6'
				}]
			}];
		}]);		
		</script>
    </body>
</html>
